<canvas  id="grey">
  
<script>
  var canvas = document.getElementById('grey');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  var art = canvas.getContext('2d');
  
  art.fillStyle = 'rgb(200, 0, 0)';
  art.fillRect(100, 100, 50, 50);
  
  
  art.fillStyle = 'rgba(0, 0, 200, 0.5)';
  art.fillRect(30, 30, 50, 50);
  
  
  art.beginPath();
  art.moveTo(75, 50); 
  art.lineTo(100, 75); 
  art.lineTo(100, 25); 
  art.stroke();
  art.fill();
  
art.beginPth();
  art.arc(75, 75, 50, 0, Math.PI * 2);
