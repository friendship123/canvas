<body>
<canvas  id="grey">
  
<script>
  var canvas = document.getElementById('grey');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  var art = canvas.getContext('2d');
  
  art.fillStyle = 'rgb(200,0 0 0)';
  art.fillRect(10, 10, 50, 50);
